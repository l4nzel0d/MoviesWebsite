<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Security-Policy" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body class="sign-in-body">
        <main class="sign-in-main">
            <div class="container">
                <form class="sign-in-form">
                    <h2 class="sign-in-form-title mb-4">Sign in</h2>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"
                            >Email</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                        />
                        <div id="emailHelp" class="form-text">
                            We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"
                            >Password</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                        />
                    </div>
                    <div class="mb-3 form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="exampleCheck1"
                        />
                        <label class="" for="exampleCheck1"
                            >Keep me signed in</label
                        >
                    </div>
                    <div class="sign-in-bottom-section">
                        <button
                            type="submit"
                            class="btn btn-primary d-block sign-in-form-button"
                            id="sign-in-button"
                        >
                            Sign in
                        </button>
                        <div class="new-here-section">
                            <div class="thin-line"></div>
                            <div class="new-here-text">New here?</div>
                            <div class="thin-line"></div>
                        </div>
                        <button
                            type="submit"
                            class="btn btn-primary d-block sign-in-form-button"
                            id="create-new-account-button"
                        >
                            Create new account
                        </button>
                    </div>
                </form>
            </div>
            <!-- <div class="container-fluid">
                <div class="background-wrapper">
                    <img
                        src="data/sign-in/arcane-sign-in-background.jpg"
                        alt=""
                        class="background-image"
                    />
                </div>
            </div> -->
        </main>
    </body>
    <script src="js/header.js"></script>
    <!-- <script src="js/login.js"></script> -->

        crossorigin="anonymous"
    ></script>
</html>
