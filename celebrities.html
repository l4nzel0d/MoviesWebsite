<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Security-Policy" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Celebrities</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link type="text/css" rel="stylesheet" href="css/lightslider.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/lightslider.js"></script>
    </head>
    <body>
        <!-- Header will be place with JS -->

        <main class="celebrities-main">
            <div class="container-fluid celebrities-wrapper">
                <div class="container">
                    <div class="section-title">Popular Celebrities</div>
                </div>
                <div class="celebrities-slider-wrapper">
                    <ul class="lightSlider" id="lightSliderPopular">

                        <li class="celebrity-list-item" data-celebrity-id="Paul-Mescal"></li>
                        <li class="celebrity-list-item" data-celebrity-id="Pedro-Pascal"></li>
                        <li class="celebrity-list-item" data-celebrity-id="Tom-Cruise"></li>
                    </ul>                    
                </div>
                <div class="container">
                    <div class="born-today-and-date-wrapper">
                        <div class="section-title" id="born-today-title">
                            Born Today
                        </div>
                        <div class="month-and-day-title">Nov. 27</div>
                    </div>
                </div>
                <div class="celebrities-slider-wrapper">
                    <div class="celebrities-slider-wrapper">
                        <ul class="lightSlider" id="lightSliderBornToday">
                            <li class="celebrity-list-item" data-celebrity-id="Colin-Farrell"></li>
                            <li class="celebrity-list-item" data-celebrity-id="Paul-Mescal"></li>
                            <li class="celebrity-list-item" data-celebrity-id="Tom-Cruise"></li>
                            <li class="celebrity-list-item" data-celebrity-id="Cristin-Milioti"></li>
                            <li class="celebrity-list-item" data-celebrity-id="Pedro-Pascal"></li>
                            <li class="celebrity-list-item" data-celebrity-id="Hailee-Steinfeld"></li>
                            <li class="celebrity-list-item" data-celebrity-id="Margaret-Qualley"></li>
                        </ul> 
                    </div>
                </div>
            </div>
        </main>

        <script src="js/header.js"></script>
        <script src="js/celebrities.js"></script>
    </body>
</html>
